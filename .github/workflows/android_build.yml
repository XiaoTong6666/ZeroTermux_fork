name: Build ZeroTermux

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
      - '[0-9]*'
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Create gradle.properties
        run: |
          echo "org.gradle.jvmargs=-Xmx2048M" > gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "minSdkVersion=23" >> gradle.properties
          echo "targetSdkVersion=28" >> gradle.properties
          echo "compileSdkVersion=34" >> gradle.properties
          echo "ndkVersion=25.1.8937393" >> gradle.properties
          echo "markwonVersion=4.6.2" >> gradle.properties
          echo "kapt.use.jvm.ir=true" >> gradle.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug and Release APKs
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: ./gradlew assembleDebug assembleRelease --stacktrace

      - name: Upload APK Artifacts (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: ZeroTermux-All-APKs
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/apk/debug/*.apk

      - name: Update Nightly Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: nightly
          name: Nightly Build
          prerelease: true
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Official Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
